<html lang="en">
<head>
	<title>Request</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/send_request/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/send_request/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/send_request/vendor/css-hamburgers/hamburgers.min.css">

<!--===============================================================================================-->

<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="../static/send_request/images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="/make_request" method="POST">
				<span class="contact1-form-title">
					Make Your Request
				</span>
				
				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Full Name">
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1" style="padding-left: 50px;" >
					<input type="radio" name="gender" value="Male">  Male
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1" style="padding-left: 50px;">
				<input type="radio" name="gender" value="Female">  Female
				<span class="shadow-input1"></span>
			</div>
				<div class="wrap-input1 validate-input" data-validate = "Title is required">
					<input class="input1" type="text" name="request_title" placeholder="Request Title">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Description is required">
					<textarea class="input1" name="request_description" placeholder="Request Description"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Send Request
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
					<a class="contact1-form-btn" href='/logout'>
						<span>
							Logout
							<i aria-hidden="true"></i>
						</span>
					</a>
				</div>
			</form>
		</div>
	</div>
