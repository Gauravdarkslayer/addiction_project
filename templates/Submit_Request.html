<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Request</title>


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <link rel="stylesheet" href="../static/index_Files/css/all.min.css" />
    <link rel="stylesheet" href="../static/index_Files/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/index_Files/css/templatemo-style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row tm-brand-row">
        <div class="col-lg-4 col-10">
          <div class="tm-brand-container">
            <div class="tm-brand-texts">
              <h1 class="text-uppercase tm-brand-name">Prevent You</h1>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-2 tm-nav-col">
          <div class="tm-nav">
            <nav class="navbar navbar-expand-lg navbar-light tm-navbar">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto mr-0">
                  
                  <li class="nav-item">
                    <div class="tm-nav-link-highlight"></div>
                    <a class="nav-link" href="/logout">Log out</a>
                  </li>
                  
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>

      <div class="row tm-welcome-row">
        <div class="col-12">
          <div
            class="tm-welcome-parallax tm-center-child"
            data-parallax="scroll"
            data-image-src="../static/index_Files/img/Addiction.jpg"
          >
            <div class="tm-bg-black-transparent tm-parallax-overlay">
              <h2>Submit your Request</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="tm-form-container" >
        <h2 class="tm-text-secondary mb-4" style="padding-left: 500px;">Contact Us</h2>
        <form
          action="/submit_req"
          method="POST"
          id="tm_contact_form"
          enctype="multipart/form-data">
          <div class="form-group" style="width: 800px;padding-left: 300px;">
            <input
              type="text"
              id="contact_name"
              name="name"
              class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
              placeholder="Your Name"
              required="" />
          </div>
          <div class="form-group-2" style="width: 800px;padding-left: 300px;">
            <input
              type="email"
              id="contact_email"
              name="contact_email"
              class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
              placeholder="Your Email"
              required="" />
          </div>
          <div class="form-group tm-choices-container tm-text-secondary" style="width: 800px;padding-left: 300px;">
            <label class="tm-w-50">
              <input
                type="radio"
                class="with-gap"
                name="gender"
                value="male" />
              <span>Male</span>
            </label>

            <label class="tm-w-50">
              <input
                type="radio"
                class="with-gap"
                name="gender"
                value="female" />
              <span>Female</span>
            </label>
          </div>
          <div class="form-group-2" style="width: 800px;padding-left: 300px;">
            <input
              type="text"
              id="request_title"
              name="request_title"
              class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
              placeholder="Request Title"
              required="" />
          </div>
          <div class="tm-mb-5" style="width: 800px;padding-left: 300px;">
            <textarea
              rows="10"
              id="contact_message"
              name="request_description"
              class="form-control rounded-0"
              placeholder="Request Description"
              required=""></textarea>
          </div>
          <div style="width: 800px;padding-left: 470px;">
            <button
              type="submit"
              class="btn btn-secondary tm-btn-submit rounded-0">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../static/index_Files/js/jquery.min.js"></script>
    <script src="../static/index_Files/js/parallax.min.js"></script>
    <script src="../static/index_Files/js/imagesloaded.pkgd.min.js"></script>
    <script src="../static/index_Files/js/isotope.pkgd.min.js"></script>
    <script src="../static/index_Files/js/bootstrap.min.js"></script>
    </script>
  </body>
</html>
