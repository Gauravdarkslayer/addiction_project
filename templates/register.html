<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <!-- MDB icon -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

<body>
    <header>

        <div class="view">
            <div class='row'>
                <div class='col-md-3'></div>
                <div class='col-md-6'>
                    <div class="card" style='margin-top:20px;height:580px;'>  
                    <h5 class="card-header info-color white-text text-center py-4">
                        <strong>Sign up</strong>
                    </h5>
                  
                    <!--Card content-->
                    <div class="card-body px-lg-5 pt-0">
                
                        <!-- Form -->
                        <form class="text-center" style="color: #757575;" method="POST" action="/register">
                
                            <div class="form-row">
                                <div class="col">
                                    <!-- First name -->
                                    <div class="md-form">
                                        <input name="f_name" type="text" id="materialRegisterFormFirstName" class="form-control" required>
                                        <label for="materialRegisterFormFirstName">First name</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <!-- Last name -->
                                    <div class="md-form">
                                        <input name="l_name" type="text" id="materialRegisterFormLastName" class="form-control" required>
                                        <label for="materialRegisterFormLastName">Last name</label>
                                    </div>
                                </div>
                            </div>
                
                            <!-- E-mail -->
                            <div class="md-form mt-0">
                                <input name="mail" type="email" id="materialRegisterFormEmail" class="form-control" required>
                                <label for="materialRegisterFormEmail">E-mail</label>
                            </div>
                
                            <!-- Password -->
                            <div class="md-form">
                                <input name="passw" type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" required>
                                <label for="materialRegisterFormPassword">Password</label>
                                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                                    At least 8 characters and 1 digit
                                </small>
                            </div>
                
                            <!-- Phone number -->
                            <!-- <div class="md-form">
                                <input type="password" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock" required>
                                <label for="materialRegisterFormPhone">Phone number</label>
                                <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                                    Two Step Authentication
                                </small>
                            </div> -->
                
                            
                            <!-- Sign up button -->
                            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign Up</button>
                
                            <!-- Social register -->
                            <!-- <p>or sign up with:</p>
                
                            <a type="button" class="btn-floating btn-fb btn-sm">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a type="button" class="btn-floating btn-tw btn-sm">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a type="button" class="btn-floating btn-li btn-sm">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a type="button" class="btn-floating btn-git btn-sm">
                                <i class="fab fa-github"></i>
                            </a> -->
                
                
                
                        </form>
                        <!-- Form -->
                        <center style="color: crimson;">
                        {{ msg }}
                        </center>
                
                    </div>
                </div>
                </div>
            </div>
                          <div class='col-md-3'></div>
                          </div>
        </div>
    </header>
    <main class='mt-5'>
        

    </main>
    <footer>


    </footer>
    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../static/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../static/js/mdb.min.js"></script>
</body>
</html>
